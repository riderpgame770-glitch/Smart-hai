<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    padding: 0;
    background: #f8f9fc;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* No scrolling */
  }
  .coming-soon-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
  }
  .coming-soon-box {
    background: white;
    border-radius: 15px;
    padding: 25px;
    max-width: 300px;
    width: 85%;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    animation: fadeIn 0.4s ease;
  }
  .coming-soon-box .icon {
    font-size: 40px;
    margin-bottom: 10px;
    color: #ff9800;
    animation: pulse 1.5s infinite;
  }
  .coming-soon-box h2 {
    margin: 0 0 10px;
    font-size: 22px;
    color: #ff9800;
  }
  .coming-soon-box p {
    font-size: 16px;
    color: #333;
    margin: 10px 0 20px;
  }
  .back-btn {
    background: #ff9800;
    color: white;
    border: none;
    padding: 8px 15px;
    font-size: 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .back-btn:hover {
    background: #f57c00;
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="coming-soon-modal">
    <div class="coming-soon-box">
      <div class="icon">ðŸš§</div>
      <h2>Coming Soon! âœ¨</h2>
      <p>This feature is under development. Stay tuned for exciting updates!</p>
      <button class="back-btn" onclick="goBack()">Back</button>
    </div>
  </div>

<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>

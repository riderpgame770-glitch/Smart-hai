<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study</title>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'League Spartan', sans-serif;
        background: #f8f9fc;
    }
    header {
        background: #1e88e5;
        color: white;
        padding: 18px 24px;
        font-family: 'Poppins', sans-serif;
        font-size: 26px;
        font-weight: 800;
        text-align: left;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .scroll-text {
        background: #fff3e0;
        padding: 10px;
        font-size: 16px;
        color: #000;
        white-space: nowrap;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .scroll-text span {
        display: inline-block;
        animation: scroll-left 12s linear infinite;
    }
    .scroll-text a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    @keyframes scroll-left {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .card {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        height: 150px;
        background: #ccc;
    }
    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(1.1);
        transition: all 0.3s ease;
    }
    .card:hover img {
        transform: scale(1.05);
        filter: brightness(1.25);
    }
    .card-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }
    .offline-notice {
        position: fixed;
        top: -80px;
        left: 0;
        width: 100%;
        background: #d32f2f;
        color: white;
        text-align: center;
        padding: 15px 40px 15px 15px;
        font-size: 16px;
        font-weight: bold;
        transition: top 0.4s ease;
        z-index: 9999;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
        font-family: 'Poppins', sans-serif;
    }
    .offline-notice.show { top: 0; }
    .offline-close {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
    }
    .welcome-modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        z-index: 10000;
        justify-content: center;
        align-items: center;
    }
    .welcome-box {
        background: white;
        border-radius: 15px;
        padding: 25px;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        animation: fadeIn 0.4s ease;
    }
    .welcome-box h2 {
        margin: 0 0 10px;
        font-size: 22px;
        color: #1e88e5;
    }
    .welcome-box p {
        font-size: 16px;
        color: #333;
        margin: 10px 0 20px;
    }
    .close-btn {
        background: #1e88e5;
        color: white;
        border: none;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .close-btn:hover { background: #1565c0; }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .insta-btn {
        background: #E1306C;
        color: white;
        text-decoration: none;
        display: inline-block;
        padding: 8px 15px;
        border-radius: 8px;
        font-weight: bold;
        margin-top: 10px;
        transition: background 0.3s ease;
    }
    .insta-btn:hover { background: #c92d61; }
</style>
</head>
<body>
<header>Smart Study</header>

<div class="offline-notice" id="offlineNotice">
    ‚ö†Ô∏è Internet connection lost! <span>Please check your network.</span>
    <span class="offline-close" onclick="hideOffline()">√ó</span>
</div>

<div class="welcome-modal" id="welcomeModal">
    <div class="welcome-box">
        <h2>üëã Welcome to Smart Study!</h2>
        <p>Boost your preparation üìö <br>Stay focused, stay smart! ‚ú®</p>
        <a class="insta-btn" href="https://www.instagram.com/rider_0_4_3" target="_blank">Follow on Instagram</a><br><br>
        <button class="close-btn" onclick="closeWelcome()">Let's Go üöÄ</button>
    </div>
</div>

<div class="scroll-text">
    <span>üì¢ Important: For any issues, contact on <a href="https://www.instagram.com/rider_0_4_3" target="_blank">@rider_0_4_3</a></span>
</div>

<div class="container">
    <div class="card" onclick="window.location.href='chapter.html'">
        <img src="file_00000000cd3c61f88e3404e7227cb271.png" alt="Questions/Answers">
        <div class="card-text">Questions / Answers</div>
    </div>
    <div class="card" onclick="openPage('mcqtest.html')">
        <img src="file_00000000546461f9b41e13b1ca090402.png" alt="MCQ Test">
        <div class="card-text">MCQ Test</div>
    </div>
    <div class="card" onclick="openPage('previous.html')">
        <img src="file_000000007fe461f98ccf7cf152d3a1c2.png" alt="Previous Year">
        <div class="card-text">Previous Year Papers</div>
    </div>
</div>

<script>
    function comingSoon() { alert("Coming Soon..."); }

    function openPage(page) {
        fetch(page, { method: 'HEAD' })
            .then(res => {
                if (res.ok) {
                    window.location.href = page;
                } else {
                    comingSoon();
                }
            })
            .catch(() => comingSoon());
    }

    const offlineNotice = document.getElementById('offlineNotice');
    function updateOnlineStatus() {
        if (navigator.onLine) {
            offlineNotice.classList.remove('show');
        } else {
            offlineNotice.classList.add('show');
        }
    }
    function hideOffline() { offlineNotice.classList.remove('show'); }
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    window.addEventListener('load', updateOnlineStatus);

    const welcomeModal = document.getElementById('welcomeModal');
    window.addEventListener('load', () => {
        if (!sessionStorage.getItem('welcomeShown')) {
            welcomeModal.style.display = 'flex';
        }
    });
    function closeWelcome() {
        welcomeModal.style.display = 'none';
        sessionStorage.setItem('welcomeShown', 'true');
    }
</script>
</body>
</html>

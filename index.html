<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Study</title>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'League Spartan', sans-serif;
        background: #f8f9fc;
    }
    header {
        background: #1e88e5;
        color: white;
        padding: 18px 24px;
        font-family: 'Poppins', sans-serif;
        font-size: 26px;
        font-weight: 800;
        text-align: left;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .scroll-text {
        background: #fff3e0;
        padding: 10px;
        font-size: 16px;
        color: #000;
        white-space: nowrap;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .scroll-text span {
        display: inline-block;
        animation: scroll-left 12s linear infinite;
    }
    .scroll-text a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    @keyframes scroll-left {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .card {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        height: 150px;
        background: #ccc;
    }
    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(1.1);
        transition: all 0.3s ease;
    }
    .card:hover img {
        transform: scale(1.05);
        filter: brightness(1.25);
    }
    .card-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }

    /* Modern Offline Overlay */
    .offline-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fadeIn 0.3s ease;
    }
    .offline-box {
        background: white;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        width: 85%;
        max-width: 320px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        animation: scaleIn 0.3s ease;
    }
    .offline-box .icon {
        font-size: 40px;
        animation: pulse 1.5s infinite;
        margin-bottom: 10px;
        color: #d32f2f;
    }
    .offline-box h3 {
        margin: 0;
        font-size: 18px;
        font-family: 'Poppins', sans-serif;
        color: #d32f2f;
    }
    .offline-box p {
        font-size: 14px;
        color: #555;
        margin: 8px 0 15px;
    }
    .offline-box button {
        background: #d32f2f;
        color: white;
        border: none;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
    }
    .offline-box button:hover {
        background: #b71c1c;
    }
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes scaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .welcome-modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        z-index: 10000;
        justify-content: center;
        align-items: center;
    }
    .welcome-box {
        background: white;
        border-radius: 15px;
        padding: 25px;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        animation: fadeIn 0.4s ease;
    }
    .welcome-box h2 {
        margin: 0 0 10px;
        font-size: 22px;
        color: #1e88e5;
    }
    .welcome-box p {
        font-size: 16px;
        color: #333;
        margin: 10px 0 20px;
    }
    .close-btn {
        background: #1e88e5;
        color: white;
        border: none;
        padding: 8px 15px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .close-btn:hover { background: #1565c0; }
    .insta-btn {
        background: #E1306C;
        color: white;
        text-decoration: none;
        display: inline-block;
        padding: 8px 15px;
        border-radius: 8px;
        font-weight: bold;
        margin-top: 10px;
        transition: background 0.3s ease;
    }
    .insta-btn:hover { background: #c92d61; }
</style>
</head>
<body>
<header>Smart Study</header>

<!-- Offline Notice -->
<div class="offline-overlay" id="offlineOverlay">
    <div class="offline-box">
        <div class="icon">ðŸ“¡</div>
        <h3>No Internet Connection</h3>
        <p>Please check your network and try again.</p>
        <button onclick="retryConnection()">Retry</button>
    </div>
</div>

<!-- Welcome Modal -->
<div class="welcome-modal" id="welcomeModal">
    <div class="welcome-box">
        <h2>ðŸ‘‹ Welcome to Smart Study!</h2>
        <p>Boost your preparation ðŸ“š <br>Stay focused, stay smart! âœ¨</p>
        <a class="insta-btn" href="https://www.instagram.com/rider_0_4_3" target="_blank">Follow on Instagram</a><br><br>
        <button class="close-btn" onclick="closeWelcome()">Let's Go ðŸš€</button>
    </div>
</div>

<div class="scroll-text">
    <span>ðŸ“¢ Important: For any issues, contact on <a href="https://www.instagram.com/rider_0_4_3" target="_blank">@rider_0_4_3</a></span>
</div>

<div class="container">
    <div class="card" onclick="window.location.href='chapter.html'">
        <img src="file_00000000cd3c61f88e3404e7227cb271.png" alt="Questions/Answers">
        <div class="card-text">Questions / Answers</div>
    </div>
    <div class="card" onclick="openPage('mcqtest.html')">
        <img src="file_00000000546461f9b41e13b1ca090402.png" alt="MCQ Test">
        <div class="card-text">MCQ Test</div>
    </div>
    <div class="card" onclick="openPage('previous.html')">
        <img src="file_000000007fe461f98ccf7cf152d3a1c2.png" alt="Previous Year">
        <div class="card-text">Previous Year Papers</div>
    </div>
</div>

<script>
function comingSoon() { alert("Coming Soon..."); }

function openPage(page) {
    fetch(page, { method: 'HEAD' })
        .then(res => {
            if (res.ok) {
                window.location.href = page;
            } else {
                comingSoon();
            }
        })
        .catch(() => comingSoon());
}

// Offline Handling
const offlineOverlay = document.getElementById('offlineOverlay');

function updateOnlineStatus() {
    if (navigator.onLine) {
        offlineOverlay.style.display = 'none';
    } else {
        offlineOverlay.style.display = 'flex';
    }
}

function retryConnection() {
    if (navigator.onLine) {
        location.reload();
    } else {
        alert("Still no connection!");
    }
}

window.addEventListener('online', updateOnlineStatus);
window.addEventListener('offline', updateOnlineStatus);
window.addEventListener('load', updateOnlineStatus);

// Welcome Modal
const welcomeModal = document.getElementById('welcomeModal');
window.addEventListener('load', () => {
    if (!sessionStorage.getItem('welcomeShown')) {
        welcomeModal.style.display = 'flex';
    }
});
function closeWelcome() {
    welcomeModal.style.display = 'none';
    sessionStorage.setItem('welcomeShown', 'true');
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>8th Class</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background-color: #e6e6fa;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    max-width: 480px;
    height: 60px;
    background: rgba(75, 0, 130, 0.85);
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    backdrop-filter: blur(6px);
    z-index: 100;
  }
  .back-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px;
    margin-right: 15px;
    display: flex;
    align-items: center;
  }
  .back-button svg { fill: #fff; width: 24px; height: 24px; }
  .heading { font-size: 22px; font-weight: 700; color: #fff; user-select: none; }
  .content-wrapper {
    margin-top: 70px;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
  }
  .blocks { display: flex; flex-wrap: wrap; gap: 16px; }
  .block {
    background-color: #dcd0ff;
    border-radius: 10px;
    width: calc(50% - 8px);
    padding: 20px 15px;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    gap: 12px;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
  }
  .block:hover { box-shadow: 0 6px 15px rgba(0,0,0,0.2); transform: translateY(-4px); }
  .block-number { font-size: 24px; font-weight: 700; color: #444; min-width: 32px; text-align: center; user-select: none; }
  .block-name { font-size: 18px; font-weight: 600; color: #222; user-select: none; }
</style>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7C899RCTPE"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-7C899RCTPE');
</script>
</head>
<body>

<header class="header">
  <button class="back-button" aria-label="Back" onclick="goBack()">
    <svg viewBox="0 0 24 24">
      <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    </svg>
  </button>
  <div class="heading">8th Class</div>
</header>

<main class="content-wrapper">
  <div class="blocks">
    <div class="block" data-link="8thganit.html" data-subject="गणित">
      <div class="block-number">1</div>
      <div class="block-name">गणित</div>
    </div>
    <div class="block" data-link="8thurdu.html" data-subject="उर्दू">
      <div class="block-number">2</div>
      <div class="block-name">उर्दू</div>
    </div>
    <div class="block" data-link="8thvasant.html" data-subject="वसंत">
      <div class="block-number">3</div>
      <div class="block-name">वसंत</div>
    </div>
    <div class="block" data-link="8thvigyan.html" data-subject="विज्ञान">
      <div class="block-number">4</div>
      <div class="block-name">विज्ञान</div>
    </div>
    <div class="block" data-link="8thsansadhan.html" data-subject="संसाधन एवं विकास">
      <div class="block-number">5</div>
      <div class="block-name">संसाधन एवं विकास</div>
    </div>
    <div class="block" data-link="8thsamajik.html" data-subject="सामाजिक एवं राजनीतिक जीवन">
      <div class="block-number">6</div>
      <div class="block-name">सामाजिक एवं राजनीतिक जीवन</div>
    </div>
    <div class="block" data-link="8thhamareatit.html" data-subject="हमारे अतीत 3">
      <div class="block-number">7</div>
      <div class="block-name">हमारे अतीत 3</div>
    </div>
    <div class="block" data-link="8thitssohappend.html" data-subject="It's so Happened">
      <div class="block-number">8</div>
      <div class="block-name">It's so Happened</div>
    </div>
    <div class="block" data-link="8thhoneydew.html" data-subject="Honeydew">
      <div class="block-number">9</div>
      <div class="block-name">Honeydew</div>
    </div>
  </div>
</main>

<script>
  function goBack() {
    gtag('event', 'back_click', { 'event_category': '8th Class', 'event_label': 'Back Button' });
    window.history.back();
  }

  document.querySelectorAll('.block').forEach(block => {
    block.addEventListener('click', () => {
      const link = block.getAttribute('data-link');
      const subject = block.getAttribute('data-subject');
      
      // GA event tracking
      gtag('event', 'subject_select', {
        'event_category': '8th Class',
        'event_label': subject
      });

      if(link) {
        window.location.href = link;
      }
    });
  });
</script>

</body>
</html>

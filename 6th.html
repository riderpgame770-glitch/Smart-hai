<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>6th Class</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: #99f0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Header */
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    max-width: 480px;
    height: 60px;
    background: rgba(65, 105, 225, 0.85);
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    backdrop-filter: blur(6px);
    z-index: 100;
  }

  .back-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 6px;
    margin-right: 15px;
    display: flex;
    align-items: center;
  }

  .back-button svg {
    fill: #fff;
    width: 24px;
    height: 24px;
  }

  .heading {
    font-size: 22px;
    font-weight: 700;
    color: #fff;
    user-select: none;
  }

  /* Content wrapper */
  .content-wrapper {
    margin-top: 70px;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    padding: 20px;
  }

  .blocks {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }

  .block {
    background-color: #caf5f7;
    border-radius: 10px;
    width: calc(50% - 8px);
    padding: 20px 15px;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    gap: 12px;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
  }

  .block:hover {
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transform: translateY(-4px);
  }

  .block-number {
    font-size: 24px;
    font-weight: 700;
    color: #444;
    min-width: 32px;
    text-align: center;
    user-select: none;
  }

  .block-name {
    font-size: 18px;
    font-weight: 600;
    color: #222;
    user-select: none;
  }
</style>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7C899RCTPE"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-7C899RCTPE');
</script>
</head>
<body>

  <header class="header">
    <button class="back-button" aria-label="Back" onclick="goBack()">
      <svg viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>
    <div class="heading">6th Class</div>
  </header>

  <main class="content-wrapper">
    <div class="blocks">
      <div class="block" data-link="6thganit.html">
        <div class="block-number">1</div>
        <div class="block-name">गणित</div>
      </div>
      <div class="block" data-link="6thvasant.html">
        <div class="block-number">2</div>
        <div class="block-name">वसंत</div>
      </div>
      <div class="block" data-link="6thvigyan.html">
        <div class="block-number">3</div>
        <div class="block-name">विज्ञान</div>
      </div>
      <div class="block" data-link="6thhamareatit.html">
        <div class="block-number">4</div>
        <div class="block-name">हमारे अतीत</div>
      </div>
      <div class="block" data-link="6thsamajik.html">
        <div class="block-number">5</div>
        <div class="block-name">सामाजिक एवं राजनीतिक जीवन</div>
      </div>
      <div class="block" data-link="6thprithvi.html">
        <div class="block-number">6</div>
        <div class="block-name">पृथ्वी हमारा आवास</div>
      </div>
      <div class="block" data-link="6thhoneysuckle.html">
        <div class="block-number">7</div>
        <div class="block-name">honeysuckle</div>
      </div>
      <div class="block" data-link="6thapactwiththesun.html">
        <div class="block-number">8</div>
        <div class="block-name">a pact with the sun</div>
      </div>
      <div class="block" data-link="6thurdu.html">
        <div class="block-number">9</div>
        <div class="block-name">उर्दू</div>
      </div>
    </div>
  </main>

<script>
  function goBack() {
    window.history.back();
  }

  // Make blocks clickable
  document.querySelectorAll('.block').forEach(block => {
    block.addEventListener('click', () => {
      const link = block.getAttribute('data-link');
      if(link) {
        window.location.href = link;
      }
    });
  });
</script>

</body>
</html>
